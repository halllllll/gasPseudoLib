<script>
  const app = Vue.createApp({
    data: ()=>({
      pageState: null,
      searchWords: "",
      pageNum: 0,
      message: "",
      loading: false, 
      items: null,
      andOrOption: "OR", // html側でchecked入れててもデフォルトは空文字らしいので
      includeAuthorName: false,
      hiraganaMode: false,
      // ヘッダ―情報　サーバサイドにも渡すけどここにベタ書きしてるのはなんか違う気がする
      tableHeader: [
        {"name": "本の名前", "thWidth": "w-2/5"},
        {"name": "人名", "thWidth": "w-1/4"},
        {"name":"出版者", "thWidth": "w-1/5"},
        {"name": "分類", "thWidth": "w-1/6"},
      ],
      tableHeaderWidths: ["w-2/5", "w-1/4", "w-1/5", "w-1/6"],
      sheetHeader: [
        "title", "author", "publisher", "genre", 
      ],

      // ヘッダーロゴ用のGoogleドライブ上の画像ファイルのID
      fileId: "公開設定にした画像ファイルID",
      // ヘッダーロゴ
      logoImg: null,

    }),
    watch: {
      pageState: function(curState, oldState){
        console.log(curState);
        if(curState === "welcome"){
          this.message = "てすとだよ";
          this.loading = false;
        }else if(curState === "searching"){
          this.message = "けんさくちゅう...";
          this.loading = true;
        }else if(curState === "searched"){
          this.message = "けんさくけっか！";
          this.loading = false;
        }else{
          console.log(`??? curState: ${curState} oldState: ${oldState}`);
        }
      },
    },
    methods: {
      // これそもそもいらなくなる？
      prePage: async function(){
        // ここで押せる状態かどうかを判断する必要はない
        console.log(`prev page`);
        this.pageNum =  parseInt(Math.max(this.pageNum-1, 0));
        const sheetData = await this.searchData();
        this.items = sheetData.data;
        // this.updatePageState(sheetData);
      },
      nexPage: async function(){
        console.log(`nex page`);
        // ここで押せる状態かどうかを判断する必要はない
        this.pageNum++;
        const sheetData = await this.searchData();
        this.items = sheetData.data;
        // this.updatePageState(sheetData);
      },
      searchStart: async function(event){
        // 検索開始 = 1ページ目から表示
        console.log(`検索ボタン押下`);
        this.pageNum = 1;
        // this.paginateState = null;

        const sheetData = await this.searchData();
        this.items = sheetData.data;
        // this.updatePageState(sheetData);
      },

      searchData: function(){
        // this.message = "けんさくちゅう...";
        // this.loading = true;
        this.pageState = "seaching";
        // messageとかloadingとかはbindしてるわけじゃないから反応しないのかな
        this.message = "けんさくちゅう...";
        this.loading = true;
        const seachOptions = {
          "header": this.sheetHeader,
          "words": this.searchWords,
          "page": this.pageNum,
          "andOrOption": this.andOrOption,
          "includeAuthorName": this.includeAuthorName,
          "hiraganaMode": this.hiraganaMode,
        };
        return new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler((result) => {
              this.pageState = "searched";
              // this.message = "けんさくけっか！";
              // this.loading = false;
              resolve(result);
            })
            .withFailureHandler((error) => {
              console.log(error);
              this.pageState = null; // あとで考える
              reject(error);
            })
            .search(JSON.stringify(seachOptions));
        });
      },
    },
    created: function(){
      // ページの状態をデフォルトに
      this.pageState = "welcome";
      // apps script側でテーブルのやつ叩いとく
        google.script.run
          .withSuccessHandler((result) => {
            console.log(`was table created?`);
            console.log(result);
            // resolve(result);
          })
          .withFailureHandler((error) => {
            console.log(`omg some error occured when creating table...`);
            console.log(error);
            reject(error);
          })
          .genGenreTable();

        // logo image
        google.script.run
          .withSuccessHandler(result => {
            console.log("success:");
            this.logoImg = result;
          })
          .withFailureHandler(err =>{
            console.error(err);
            // alert(`ERROR!!!!\n${err}`);
            this.logoImg = "https://4.bp.blogspot.com/-gUQWvlEhd90/WR_LT3yiH0I/AAAAAAABEfE/87r5mxWuTCYiufU3zurk5dhm-oaOyKS_QCLcB/s800/text_pop_koukai.png";
          })
          .getBase64UrlOnDriveImage(this.fileId);
    },
  });


  app.mount("#app")
</script>
