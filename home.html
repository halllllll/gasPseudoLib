<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <meta charset="utf-8">
  <!-- tailwind -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <?!= include('css'); ?>
</head>
<body>
    
  <div id="app">
    <?!= include('header'); ?>
    <div class="container mx-auto px-8 py-4">
      <form v-on:submit.prevent class="w-full flex">
        <!-- <input type="text" v-model="newItem"> -->
        <div class="flex-shrink-0 flex-1 px-2">
          <input class="w-full bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500" id="inline-searchWords" type="text" value="" placeholder="けんさくワード" v-model="searchWords">
        </div>
        <div class="flex-shrink-0 flex-1 px-2">
          <button v-on:click="loadData" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">けんさく！</button>
       </div>
      </form>
      <pre>
        {{message}}
      </pre>
    </div>
    <!-- テーブルのヘッダーどこでどうしようか迷ったがhtml側にハードコーディングといくぜ -->
    <div class="container mx-auto px-8">
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th v-for="(h, idx) in tableHeader" v-bind:key="idx" class="px-6 py-3">{{h}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(row, idx) in items" v-bind:key="idx" class="bg-gray-100 border-b border-gray-700 mx-4 my-8">
            <td v-for="h in sheetHeader" class="border">{{row[h]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
      <p class="mx-auto m-8 px-5">以下はただのデバッグ用なので（GASだとめちゃくちゃしんどい）気にしないでください</p>
    </div>
    <pre>{{$data}}</pre>
  </div>
  <!-- vue.js -->
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <?!= include('js'); ?>
</body>
</html>
